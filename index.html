<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <form class="mt-5">
                    <div class="form-floating mb-3">
                        <input id="petName" class="form-control " type="text" name="petName" placeholder="Nome animale" required>
                        <label for="petName">Nome animale</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input id="ownerName" class="form-control" type="text" name="ownerName" placeholder="Nome Proprietario" required>
                        <label for="ownerName">Nome Proprietario</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input id="species" class="form-control" type="text" name="species" placeholder="Specie" required>
                        <label for="species">Specie</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input id="breed" class="form-control" type="text" name="breed" placeholder="Razza" required>
                        <label for="breed">Razza</label>
                      </div>
                    <button class="btn btn-primary">Invia</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2">
                <table class="table mt-5">
                    <thead>
                        <tr>
                            <th>Pet Name</th>
                            <th>Owner Name</th>
                            <th>Species</th>
                            <th>Breed</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
